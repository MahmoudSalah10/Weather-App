<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <!-- ========== Website Title ========== -->
  <title>Weather App</title>
   <!-- ========== Website Icon ========== -->
  <link rel="icon" href="imgs/cloudy.png">
  <!-- ========== Font link ========== -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- ========== Font Awesome CSS link ========== -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- ========== Bootstrap link ========== -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- ========== CSS external link ========== -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- START NAV -->
  <nav id="my-nav" class="navbar navbar-expand-lg">
    <div class="container">
      <div class="logo">
        <a class="navbar-brand d-flex align-content-center" href="#"><img src="imgs/logo.png" alt="Logo Weather"
            class="p-2 me-2" />
          <div class="logo-content">
            <h1>Weather</h1>
            <span class="d-block">tagline goes here</span>
          </div>
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-2">
            <a class="nav-link active " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="#">Live cameras</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END NAV -->

  <!-- START HEADER -->
  <header>
    <div class="container pt-5">
      <div class="find-location position-relative">
        <input id="search" type="text" placeholder="Find your location..." />
        <input id="submit" type="button" value="Find" />
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- START CONTENT -->
  <section id="content" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="today-weather weather-div">
            <div class="title d-flex justify-content-between w-100 mb-3">
              <div id="today" class="day"></div>
              <div id="today-date" class="date"></div>
            </div>
            <div class="weather-body p-3">
              <div class="location mb-3"></div>
              <div class="degree d-flex justify-content-between align-content-center mb-3">
                <div class="num"></div>
                <div id="today-icon">
                </div>
              </div>
              <div class="today-statues mb-3"></div>
              <div class="statues-icon d-flex">
                <div class="me-3">
                  <img src="imgs/icon-umberella.png" alt="" /> 20%
                </div>
                <div class="me-3">
                  <img src="imgs/icon-wind.png" alt="wind" /> 18km/h
                </div>
                <div class="civ">
                  <img src="imgs/icon-compass.png" alt="compass" /> East
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="second-weather">
            <div class="title text-center">
              <div id="sec-day" class="day"></div>
            </div>
            <div class="weather-body p-3">
              <div id="sec-icon" class="icon text-center mb-3"></div>
              <div id="sec-deg" class="degree text-center mb-2">
                22.4<sup>o</sup>C
              </div>
              <div id="sec-small-deg" class="small-degree text-center mb-4"></div>
              <div id="sec-statues" class="statues-color text-center"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="third-weather">
            <div class="title text-center">
              <div id="third-day" class="day"></div>
            </div>
            <div class="weather-body p-3">
              <div id="third-icon" class="icon text-center mb-3"></div>
              <div id="third-deg" class="degree text-center mb-2"></div>
              <div id="third-small-deg" class="small-degree text-center mb-4"></div>
              <div id="third-statues" class="statues-color text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END CONTENT -->

  <!-- START FOOTER -->
  <footer class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="sub-box position-relative mb-3">
            <input class="sub-form" type="text" placeholder="Enter your email to subscribe..." />
            <input class="sub-btn" type="submit" value="Subscribe" />
          </div>
        </div>
        <div class="col-md-3">
          <ul class="social-links list-unstyled d-flex mt-2">
            <li>
              <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="https://www.google.com/"><i class="fa-brands fa-google-plus-g"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <p class="ms-2">
        Copyright 2014 Company name. Designed by Themezy. All rights reserved.
      </p>
    </div>
  </footer>
  <!-- END FOOTER -->

  <!-- ========== Bootstrap JS link ========== -->
  <script src="js/bootstrap.min.js"></script>
  <!-- ========== JS external link ========== -->
  <script src="js/script.js"></script>
</body>

</html>
